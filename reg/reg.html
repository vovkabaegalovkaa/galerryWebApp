<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="regStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <div id="appWrapper">
        <div id="appContainer">
            <span id="appName">GALLERY</span>
            <span id="info">Начать просто.</span>
        </div>
        <div class="registerForm">
            <div class="textFields">
                <input type="text" name="login" id="login" maxlength="24" placeholder="Ваш логин">
                <input type="text" name="userName" id="userName" maxlength="24" placeholder="Ваше имя">
            </div>
            <input type="password" name="password" id="password" maxlength="20" placeholder="Ваш пароль">
            <input type="password" name="repeatPassword" id="repeatPassword" maxlength="20" placeholder="Подтвердите ваш пароль">
            <button id="signInBtn" disabled="">Регистрация</button>
            <a href="../auth/index.html">У меня уже есть аккаунт</a>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
